<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <button>0</button>
      <button>0</button>
      <button>0</button>
    </div>
    <script>
      // {
      //     name:'홍길동'
      //     print:function(){}
      // }
      function Test(n) {
        this.name = n;
        this.num = n;
        // this.print = function () {
        //   return ++this.num;
        // };
      }
      Test.prototype.print = function () {
        return ++this.num;
      };
      let t1 = [];
      for (let i = 0; i < 10; i++) {
        t1.push(new Test(0));
      }

      const btn = document.querySelectorAll("button");
      btn.forEach((b, k) => {
        b.onclick = () => {
          b.textContent = t1[k].print();
        };
      });

      class Test2 {
        constructor(n) {
          this.num = n;
          console.log("aaaa");
        }
        print() {
          return ++this.num;
        }
      }
      let t2 = new Test2(0);
      console.log(t2);
      //   let t2 = new Test2(0); - constructor(생성자)에 들어감
    </script>
  </body>
</html>
