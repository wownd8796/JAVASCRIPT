<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <!-- cookie.html -->
    <div class="popup">
      <img src="../img/07.jpg" />
      <div>
        <input type="checkbox" />오늘하루동안보지않기
        <button>닫기</button>
      </div>
    </div>

    <script>
      const elCheck = document.querySelector("input[type=checkbox]"),
        elBtn = document.querySelector("button"),
        elPopup = document.querySelector(".popup");

      elBtn.addEventListener("click", function () {
        if (elCheck.checked) {
          let today = new Date();
          today.setSeconds(today.getSeconds() + 10);
          //   today.setDate(today.getDate() + 1); -> 쿠키 하루동안 유지

          document.cookie = `popup=가격할인이벤트!;expires=${today.toUTCString()}`;
        }
        elPopup.style = "display:none";
      });

      if (document.cookie.match("가격할인이벤트")) {
        elPopup.style = "display:none";
      } else {
        elPopup.style = "display:block";
      }
    </script>
    <!-- 변수 = 데이터(문자,숫자배열,객체);
    화면출력 = if,for,forEach,switch
    저장소 = localStorage / sessionStorage / cookie
    click,mouseover -->
  </body>
</html>
