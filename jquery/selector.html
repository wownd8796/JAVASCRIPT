      //가상의 현재 번호를 생성 기본값은 0 현재 이미지야 ㅇㅋ? ㅇㅇ 첫번째 놈이지 지금은 ?ㅇㅇ

      function nextImg() {

        if (currentNum === images.length - 1) {
          //만약 현재번호와 이미지들의 총 갯수 - 1이랑 같을 때 결국 이 뜻은 현재 번호가 마지막놈이라면 이제 이해돼?ㅇㅇ
          //마지막 놈이면 첨으로 돌려야되니까 특이한놈이란 말야 맞지?  자 다른놈들ㅇ느 +1한놈이 다음 애인데 마지막놈은 +1한게 없자나?엉
          // 그니까 마지막 놈이 특이한놈이지? 엉엉
          //자 그럼 마지막 놈일 경우 첫번째 놈을 불러와야겠지?엉

          $(".fade img").eq(currentNum).fadeOut(1000);
          //마지막놈 나가 1000밀리세컨으로 이해됨? 엉
          currentNum = 0;
          //그 담에 현재번호를 0으로 만들어라 현재 번호 0이 무슨뜻이야?첫번째놈이지? 엉
          $(".fade img").eq(currentNum).fadeIn(1000);
          //.페이드 이미지 들 중 0번째(첫번째) 놈은 들어와라 1000밀리세컨동안 맞지? 엉!
        } else {
          //자 만약 이미지 마지막 놈이 아니라면
          $(".fade img").eq(currentNum).fadeOut(1000);
          //페이드 이미지 현재 번호놈 1000밀리세컨으로 사라져 맞지?
          $(".fade img")
            .eq(currentNum + 1)
            .fadeIn(1000);
          //페이드 이미지 현재번호 +1번놈 1000밀리세컨으로 들어와 맞지? 엉 잠깐만
          currentNum++;
          // 현재 번호 +1해 까지야 자 잘바바

          //자바스크립트가 이에스6이 되면서 엄청 좋아졌는데 제이쿼리는 옛날거라 더이상 업데이트를 안해 이에스6에 맞춰서 발전을 못햇어 그래서 안씀
          //리엑트나 뷰나 다 이에스6이상 문법을 추천하는데 제이쿼리는 그럼 이거 열심히 안배워도되? 안쓰잖아= _
          // 제이쿼리 말고 바닐라 제이에스 공부해야돼 참고로 제이쿼리가 간단하고 쉬운데 그거 나중엔 다 바닐라 제이에스로 구현할줄 알아야함
          //제이쿼리가 더 쉬움 바닐라가 어렵고 바닐라 제이에스 할줄알면 제이쿼리 검색만 대충해서 쓰면 돼
          //그럼 자바스크립트 얼마나 할줄알아야 리엑트 공부해? 기본 개념 다 알고 구조분해 할당 어레이 함수 등 자바스크립트 중급정도는 해야지
          //ㅇㅇ민서는 할수있겠네 ㄴㄴㄴㄴ.....맵 필터 [...어레이] 콘스트 {변수, 변수} = 오브젝트 머 이런것들 제대로 이해할정도면 됨
        }
      }

      function prevImg() {
        $(".fade img").eq(currentNum).fadeOut(1000);
        $(".fade img")
          .eq(currentNum - 1)
          .fadeIn(1000);
        if (currentNum === 0) {
          currentNum = images.length - 1;
        } else {
          currentNum--;
        }
      }

      //근데 밑에 보면 첯번째는 2,0 으로 해야되자나 그럼 다시 만들어야지!!
      //   prev.addEventListener("click", prevImg);
