      function ran(n) {
        return Math.floor(Math.random() * n);
      }

      class RectOject {
        constructor(x, y, w, h, c) {
          (this.x = ran(800)),
            (this.y = ran(600)),
            (this.w = ran(200) + 50),
            (this.h = ran(200) + 50),
            (this.c = `rgb(${ran(255)},${ran(255)},${ran(255)})`);
        }
        draw() {
          ctx.fillStyle = this.c;
          ctx.fillRect(this.x, this.y, this.w, this.h);
        }
      }
      let rect = [];
      for (let i = 0; i < 10; i++) {
        rect.push(new RectOject());
      }
      function ani() {
        ctx.clearRect(0, 0, 1000, 900);
        rect.forEach((r) => {
          r.x += 5;
          r.draw();
          if (r.x > 1000) {
            r.x = 0;
          }
        });
        requestAnimationFrame(ani);
      }
      ani();
